<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's New? : Editor</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload_button.png" alt="upload banner"></label>
    </div>

    <div class="sketch">
        <textarea type="text" class="title" placeholder="sketch title ..."></textarea>
        <textarea type="text" class="article" placeholder="starting writing ..."></textarea>
    </div>

    <div class="sketch-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">upload image</label>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
